<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Akbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* UI/UX Modern */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        .hero {
            padding: 60px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }

        .container {
            padding: 40px;
        }

        .testimoni-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .testimoni-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .testimoni-card.show {
            opacity: 1;
        }

        .testimoni-name {
            font-weight: bold;
            font-size: 20px;
            color: #FFD700;
        }

        .testimoni-profesi {
            font-style: italic;
            color: #ddd;
            margin-bottom: 10px;
        }

        .testimoni-text {
            font-size: 16px;
            color: #fff;
        }

        footer {
            padding: 10px;
            background-color: #222;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <span>âš¡ Portofolio Akbar</span>
        <span id="battery-info">Baterai: Mengambil data...</span>
        <span id="time-info">Waktu: ...</span>
    </div>

    <section class="hero">
        <h1>Akbar - Web Developer</h1>
        <p>Membuat website <a href="https://wa.me/6287825946251" style="color: yellow;">Hubungi Saya</a></p>
    </section>

    <section class="container">
        <h2>Testimoni</h2>
        <div class="testimoni-container">
            <div class="testimoni-card show" id="testimoni1">
                <span class="testimoni-name" id="testimoni1-nama">Memuat...</span>
                <span class="testimoni-profesi" id="testimoni1-profesi">Memuat...</span>
                <p class="testimoni-text" id="testimoni1-text">Memuat testimoni...</p>
            </div>

            <div class="testimoni-card show" id="testimoni2">
                <span class="testimoni-name" id="testimoni2-nama">Memuat...</span>
                <span class="testimoni-profesi" id="testimoni2-profesi">Memuat...</span>
                <p class="testimoni-text" id="testimoni2-text">Memuat testimoni...</p>
            </div>

            <div class="testimoni-card show" id="testimoni3">
                <span class="testimoni-name" id="testimoni3-nama">Memuat...</span>
                <span class="testimoni-profesi" id="testimoni3-profesi">Memuat...</span>
                <p class="testimoni-text" id="testimoni3-text">Memuat testimoni...</p>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2025 Akbar | Portofolio Web Developer
    </footer>

    <script>
        function updateTime() {
            const now = new Date();
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
            
            const timeString = `Waktu: ${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()} pukul ${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
            document.getElementById('time-info').innerText = timeString;
        }

        function updateBattery() {
            navigator.getBattery().then(battery => {
                let level = Math.round(battery.level * 100);
                let charging = battery.charging ? "Mengisi" : "Tidak Mengisi";
                document.getElementById('battery-info').innerText = `Baterai: ${level}% ${charging}`;
            });
        }

        setInterval(updateTime, 1000);
        updateBattery();

        async function loadTestimoni() {
            const files = ["testimoni.txt", "testimoni2.txt", "testimoni3.txt"];
            let testimoniData = [];

            for (let file of files) {
                let response = await fetch(file);
                let text = await response.text();
                let lines = text.split("\n").filter(line => line.trim() !== "");
                
                for (let i = 0; i < lines.length; i += 3) {
                    if (lines[i + 2]) {
                        testimoniData.push({
                            nama: lines[i],
                            profesi: lines[i + 1],
                            text: lines[i + 2]
                        });
                    }
                }
            }

            function updateTestimoni() {
                let shuffled = testimoniData.sort(() => Math.random() - 0.5);
                let elements = ["testimoni1", "testimoni2", "testimoni3"];

                elements.forEach((id, index) => {
                    let testimoni = shuffled[index % shuffled.length];
                    document.getElementById(id + "-nama").innerText = testimoni.nama;
                    document.getElementById(id + "-profesi").innerText = testimoni.profesi;
                    document.getElementById(id + "-text").innerText = `"${testimoni.text}"`;
                });

                setTimeout(updateTestimoni, 2000);
            }

            updateTestimoni();
        }

        loadTestimoni();
    </script>
</body>
</html>
