<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Akbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* UI/UX Modern */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        .hero {
            padding: 60px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .container {
            padding: 40px;
        }

        .testimoni-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .testimoni-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, opacity 0.5s ease;
            opacity: 0;
        }

        .testimoni-card.show {
            opacity: 1;
            transform: scale(1.05);
        }

        .testimoni-name {
            font-weight: bold;
            font-size: 20px;
            color: #FFD700;
        }

        .testimoni-profesi {
            font-style: italic;
            color: #ddd;
            margin-bottom: 10px;
        }

        .testimoni-text {
            font-size: 16px;
            text-align: center;
            color: #fff;
        }

        footer {
            padding: 10px;
            background-color: #222;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <span>âš¡ Portofolio Akbar</span>
        <span id="battery-info">Baterai: Mengambil data...</span>
        <span id="time-info">Waktu: ...</span>
    </div>

    <section class="hero">
        <h1>Akbar - Web Developer</h1>
        <p>Membuat website <a href="https://wa.me/6287825946251" style="color: yellow; text-decoration: none;">Hubungi Saya</a></p>
    </section>

    <section class="container">
        <h2>Testimoni</h2>
        <div class="testimoni-container">
            <div class="testimoni-card" id="testimoni1">
                <span class="testimoni-name" id="testimoni1-nama">Memuat...</span>
                <span class="testimoni-profesi" id="testimoni1-profesi">Memuat...</span>
                <p class="testimoni-text" id="testimoni1-text">Memuat testimoni...</p>
            </div>

            <div class="testimoni-card" id="testimoni2">
                <span class="testimoni-name" id="testimoni2-nama">Memuat...</span>
                <span class="testimoni-profesi" id="testimoni2-profesi">Memuat...</span>
                <p class="testimoni-text" id="testimoni2-text">Memuat testimoni...</p>
            </div>

            <div class="testimoni-card" id="testimoni3">
                <span class="testimoni-name" id="testimoni3-nama">Memuat...</span>
                <span class="testimoni-profesi" id="testimoni3-profesi">Memuat...</span>
                <p class="testimoni-text" id="testimoni3-text">Memuat testimoni...</p>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2025 Akbar | Portofolio Web Developer
    </footer>

    <script>
        function updateTime() {
            const now = new Date();
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
            
            const timeString = `Waktu: ${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()} pukul ${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
            document.getElementById('time-info').innerText = timeString;
        }

        function updateBattery() {
            navigator.getBattery().then(battery => {
                let level = Math.round(battery.level * 100);
                let charging = battery.charging ? "Mengisi" : "Tidak Mengisi";
                document.getElementById('battery-info').innerText = `Baterai: ${level}% ${charging}`;
            });
        }

        setInterval(updateTime, 1000);
        updateBattery();

        async function loadTestimoni() {
            const files = ["testimoni.txt", "testimoni2.txt", "testimoni3.txt"];
            let elements = [
                { id: "testimoni1", name: "testimoni1-nama", profesi: "testimoni1-profesi", text: "testimoni1-text" },
                { id: "testimoni2", name: "testimoni2-nama", profesi: "testimoni2-profesi", text: "testimoni2-text" },
                { id: "testimoni3", name: "testimoni3-nama", profesi: "testimoni3-profesi", text: "testimoni3-text" }
            ];

            async function fetchTestimoni(index) {
                let response = await fetch(files[index]);
                let text = await response.text();
                let lines = text.split("\n").filter(line => line.trim() !== "");

                if (lines.length >= 3) {
                    document.getElementById(elements[index].name).innerText = lines[0];
                    document.getElementById(elements[index].profesi).innerText = lines[1];
                    document.getElementById(elements[index].text).innerText = `"${lines[2]}"`;
                }

                let card = document.getElementById(elements[index].id);
                card.classList.add("show");

                setTimeout(() => {
                    card.classList.remove("show");
                    setTimeout(() => fetchTestimoni(index), 2000);
                }, 2000);
            }

            for (let i = 0; i < 3; i++) {
                fetchTestimoni(i);
            }
        }

        loadTestimoni();
    </script>
</body>
    </html>
